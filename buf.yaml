version: v2
modules:
  - path: proto/aep-api
    name: buf.build/aep/api
    lint:
      use:
        - DEFAULT
      except:
        - FIELD_NOT_REQUIRED
        - PACKAGE_NO_IMPORT_CYCLE
        - PACKAGE_VERSION_SUFFIX
        # skip Operation, Empty as responses
        - RPC_RESPONSE_STANDARD_NAME
        - RPC_REQUEST_STANDARD_NAME
        - RPC_REQUEST_RESPONSE_UNIQUE
      disallow_comment_ignores: true
    breaking:
      use:
        - FILE
      except:
        - EXTENSION_NO_DELETE
        - FIELD_SAME_DEFAULT
  - path: proto/aep-conformance
    name: buf.build/aep/conformance
    lint:
      use:
        - DEFAULT
      except:
        - ENUM_VALUE_PREFIX
        - ENUM_ZERO_VALUE_SUFFIX
        - FIELD_NOT_REQUIRED
        - PACKAGE_NO_IMPORT_CYCLE
        - PACKAGE_VERSION_SUFFIX
      disallow_comment_ignores: true
    breaking:
      use:
        - FILE
      except:
        - EXTENSION_NO_DELETE
        - FIELD_SAME_DEFAULT
  - path: proto/aep-type
    name: buf.build/aep/type
    lint:
      use:
        - DEFAULT
      except:
        - FIELD_NOT_REQUIRED
        - PACKAGE_NO_IMPORT_CYCLE
        - PACKAGE_VERSION_SUFFIX
      disallow_comment_ignores: true
    breaking:
      use:
        - FILE
      except:
        - EXTENSION_NO_DELETE
        - FIELD_SAME_DEFAULT
deps:
  - buf.build/bufbuild/protovalidate
  - buf.build/googleapis/googleapis
