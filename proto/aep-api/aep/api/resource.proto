syntax = "proto3";

package aep.api;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/aep-dev/aep-go/api;api";
option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "ResourceProto";
option java_package = "dev.aep.api";

extend google.protobuf.MessageOptions {
  // A descriptor for a resource type.
  ResourceDescriptor resource = 1264;
}

// A simple descriptor of a resource type.
//
// Resources are unaddressable web APIs that optionally have names. The name
// is a unique URI identifying the resource, and it is publicly exposed to API
// consumers. Typically, this is a template-driven URI that includes one or more
// literal segments and one or more variable segments.
message ResourceDescriptor {
  // The resource type. It must be in the format of
  // {service_name}/{resource_type_kind}. For example: "pubsub.googleapis.com/Topic".
  string type = 1;

  // A list of URI templates that describe the name of the resource.
  // The syntax of the templates follows the one specified in RFC 6570.
  // It is expected that every template specifies that same set of variables.
  repeated string pattern = 2;

  // The name of the resource in the plural.
  // If left empty, it is interpreted as the same as the name of the message.
  string plural = 3;

  // The name of the resource in the singular.
  // If left empty, it is interpreted as the same as the name of the message.
  string singular = 4;

  // The list of parent resource types.
  repeated string parent = 5;
}
